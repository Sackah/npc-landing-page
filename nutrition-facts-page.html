<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/styles.css">
        <title>NUTRITION FACTS</title>
    </head>
    <body>
        <section class="fact-sheet">
            <div><h1>Nutrition Facts</h1></div>
            <div class="facts">
                <p class="attop"><span class="left">Per 1/4 cup (45 g)</span></p>
                <div class="line-attop"></div>
                <p><span class="left bold">Amount Per Serving</span></p>
                <div class="line"></div>
                <p class="left"><span class="bold">Calories</span> 150</p>
                <div class="line"></div>
                <p class="right">% Daily Value*</p>
                <p><span class="left"><span class="bold">Total Fat</span> 0g</span> <span class="offset">0%</span></p>
                <div class="line"></div>
                <p><span class="left"><span class="hidden">"" </span>Saturated Fat 0g</span> <span class="offset">0%</span></p>
                <div class="line"></div>
                <p><span class="left"><span class="hidden">"" </span>Trans Fat 0g</span></p>
                <div class="line"></div>
                <p><span class="bold">Cholestrol</span> 0g <span class="offset">0%</span></p>
                <div class="line"></div>
                <p><span class="bold">Sodium</span> 1g <span class="offset">0%</span></p>
                <div class="line"></div>
                <p><span class="bold">Total Carbohydrate</span> 36g <span class="offset">12%</span></p>
                <div class="line"></div>
                <p><span class="left"><span class="hidden">"" </span>Fiber 0g</span> <span class="offset">8%</span></p>
                <div class="line"></div>
                <p><span class="left"><span class="hidden">"" </span>Sugars 0g</span></p>
                <div class="line"></div>
                <p><span class="bold">Protein</span> 3g </p>
                <div class="line"></div>
                <p><span class="left">Vitamin A</span> <span class="offset">0%</span></p>
                <p><span class="left">Vitamin C</span> <span class="offset">0%</span></p>
                <p><span class="left">Calcium</span> <span class="offset">0%</span></p>
                <p><span class="left">Iron</span> <span class="offset">4%</span></p>
            </div>
        </section>
    </body>
</html>
